<template>
  <div class={modalClass}>
    <div class="tag-wraper">
      <template for:each={tags} for:item="tag">
        <div key={tag} class="tag">
          <span>{tag}</span>
          <button class="tag-remove" onclick={handleRemoveTag} data-tag={tag}>&times;</button>
        </div>
      </template>
      <slot></slot>
    </div>
  </div>
</template>
