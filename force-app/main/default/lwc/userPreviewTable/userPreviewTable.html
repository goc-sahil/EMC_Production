<template>
    <template lwc:if={editableView}>
        <div class="preview">
            <div class={dividerClass}></div>
            <div class="preview-header">
                <div class="flex-block">
                    <template lwc:if={norecord}> </template>
                    <template lwc:else>
                        <template lwc:if={headerDownload}>
                            <div class="slds-p-left_small slds-p-bottom_small slds-p-top_xx-small">
                                <button
                                    class="slds-btn slds-btn-primary slds-btn-sm waves-effect bc-green waves-light mleft-0 btn-trip"
                                    onclick={downloadAllTrips}>
                                    <img class="download-icon" src={downloadAllIcon} />Download
                                </button>
                            </div>
                        </template>
                    </template>
                    <template lwc:if={headerName}>
                        <div class="slds-p-left_medium slds-p-bottom_small slds-p-top_xx-small">
                            <h2 class="slds-text-heading_medium slds-hyphenate month-header">
                                {tripMonth}
                            </h2>
                        </div>
                    </template>
                    <slot name="filter"></slot>
                    <template lwc:if={pagedData}>
                        <div class="paginate-block">
                            <template lwc:if={norecord}> </template>
                            <template lwc:else>
                                <span class="slds-p-top_small">
                                    <ul class="slds-list_horizontal slds-has-block-links_space border-radius">
                                        <li class="slds-item">
                                            <a name="buttonBackwards" label="Previous" title="" onclick={onPrev}
                                                class={cssPreviousText} disabled={disabledPreviousButton}>
                                                <i
                                                    class="fa-solid fa-chevron-left fa-lg slds-p-horizontal_x-small slds-p-vertical_x-small navigate-icon"></i>
                                            </a>
                                        </li>
                                        <li class="slds-item">
                                            <div class="slds-p-horizontal_xx-small slds-p-vertical_xx-small pageEdit">
                                                <template for:each={pages} for:item="page">
                                                    <div class="flow-block" key={page}>
                                                        <a data-id={page} class="page-num-block"
                                                            onclick={onPageClick}>{page}</a>
                                                    </div>
                                                </template>
                                            </div>
                                        </li>
                                        <li class="slds-item">
                                            <a name="buttonForwards" label="Next" title="" onclick={onNext}
                                                class={cssText} disabled={disabledNextButton}>
                                                <i
                                                    class="fa-solid fa-chevron-right fa-lg slds-p-horizontal_x-small slds-p-vertical_x-small navigate-icon"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </span>
                            </template>
                        </div>
                    </template>
                    <template lwc:if={searchVisible}>
                        <slot name="header"></slot>
                    </template>
                </div>
            </div>
            <div class="slds-p-left_medium slds-p-right_medium">
                <div class={mainClass}>
                    <div class={className}>
                        <table class={tableClass} id="tableEditSel">
                            <thead class="">
                                <tr class="slds-line-height_reset">
                                    <template lwc:if={columns}>
                                        <template lwc:if={isCheckBoxVisible}>
                                            <th class="header-checkbox">
                                                <div class="checkbox-toggle select-all-checkbox slds-m-top_small">
                                                    <div class="slds-checkbox">
                                                        <input type="checkbox" data-id="selectAll-edit"
                                                            id="selectAll-edit" onchange={handleSelectAll}
                                                            class="checkbox-input selectAll-edit" />
                                                        <label class="slds-checkbox__label" for="selectAll-edit">
                                                            <span class="slds-checkbox_faux"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </th>
                                        </template>
                                        <template for:each={columns} for:item="head">
                                            <th class={headTh} scope="col" key={head.id}>
                                                <template lwc:if={isSortable}>
                                                    <div class="" onclick={sort} title={head.name}
                                                        data-name={head.colName} data-type={head.colType}>
                                                        <a data-name={head.colName} data-type={head.colType}
                                                            class="head-sort">
                                                            {head.name}
                                                            <template lwc:if={norecord}> </template>
                                                            <template lwc:else>
                                                                <span class={sortTh}>
                                                                    <i class="fa-solid fa-sort-up green_icon"
                                                                        data-name={head.colName}
                                                                        data-type={head.colType}></i>
                                                                    <i class="fa-solid fa-sort-down green_icon"
                                                                        data-name={head.colName}
                                                                        data-type={head.colType}></i>
                                                                    <template lwc:if={head.arrUp}> </template>
                                                                    <template lwc:else>
                                                                        <i class="fa-solid fa-sort-up sort_icon"
                                                                            data-name={head.colName}
                                                                            data-type={head.colType}></i>
                                                                    </template>
                                                                    <template lwc:if={head.arrDown}> </template>
                                                                    <template lwc:else>
                                                                        <i class="fa-solid fa-sort-down sort_icon"
                                                                            data-name={head.colName}
                                                                            data-type={head.colType}></i>
                                                                    </template>
                                                                </span>
                                                            </template>
                                                        </a>
                                                    </div>
                                                </template>
                                                <template lwc:else>
                                                    <div class="" title={head.name}>
                                                        <a data-name={head.colName} data-type={head.colType}
                                                            class="head-sort">
                                                            {head.name}
                                                        </a>
                                                    </div>
                                                </template>
                                            </th>
                                        </template>
                                    </template>
                                </tr>
                            </thead>
                            <tbody class="content-body">
                                <template lwc:if={pagedData}>
                                    <template for:each={pagedData} for:item="trip">
                                        <tr key={trip.id} class="edit-mode" data-id={trip.id} onclick={handleEditMode}>
                                            <template lwc:if={isCheckBoxVisible}>
                                                <td class="modal-content" onclick={preventEdit}>
                                                   <!-- <template lwc:if={trip.showCheckbox}> -->
                                                        <div class="checkbox-toggle">
                                                            <div class="slds-checkbox">
                                                                <input type="checkbox" id={trip.id}
                                                                    data-input-type="checkbox" checked={trip.isChecked}
                                                                    data-name="checkbox" onchange={checkboxHandler}
                                                                    class="checkbox-input" data-id={trip.id} />
                                                                <label class="slds-checkbox__label" for={trip.id}>
                                                                    <span class="slds-checkbox_faux"></span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                   <!--</template> -->
                                                </td>
                                            </template>
                                            <template for:each={trip.keyFields} for:item="mapKey">
                                                <template lwc:if={mapKey.istwoDecimalCurrency}>
                                                    <template lwc:if={mapKey.hasLeadingZero}>
                                                        <template lwc:if={mapKey.bold}>
                                                            <td class="modal-content bold-text" key={mapKey.key}>
                                                                ${mapKey.hasLeadingZero}
                                                            </td>
                                                        </template>
                                                        <template lwc:else>
                                                            <td class="modal-content" key={mapKey.key}>
                                                                ${mapKey.hasLeadingZero}
                                                            </td>
                                                        </template>
                                                    </template>
                                                    <template lwc:else>
                                                        <td class="modal-content" key={mapKey.key}>
                                                            <lightning-formatted-number value={mapKey.value}
                                                                format-style="currency" currency-code="USD"
                                                                maximum-fraction-digits="2">
                                                            </lightning-formatted-number>
                                                        </td>
                                                    </template>
                                                </template>
                                                <template lwc:else>
                                                    <template lwc:if={mapKey.isfourDecimalCurrency}>
                                                        <template lwc:if={mapKey.hasLeadingZero}>
                                                            <template lwc:if={mapKey.bold}>
                                                                <td class="modal-content bold-text" key={mapKey.key}>
                                                                    ${mapKey.hasLeadingZero}
                                                                </td>
                                                            </template>
                                                            <template lwc:else>
                                                                <td class="modal-content" key={mapKey.key}>
                                                                    ${mapKey.hasLeadingZero}
                                                                </td>
                                                            </template>
                                                        </template>
                                                        <template lwc:else>
                                                            <td class="modal-content" key={mapKey.key}>
                                                                <lightning-formatted-number value={mapKey.value}
                                                                    format-style="currency" currency-code="USD"
                                                                    maximum-fraction-digits="4">
                                                                </lightning-formatted-number>
                                                            </td>
                                                        </template>
                                                    </template>
                                                    <template lwc:else>
                                                        <template lwc:if={mapKey.twoDecimal}>
                                                            <template lwc:if={mapKey.hasLeadingZero}>
                                                                <template lwc:if={mapKey.bold}>
                                                                    <td class="modal-content bold-text"
                                                                        key={mapKey.key}>
                                                                        {mapKey.hasLeadingZero}
                                                                    </td>
                                                                </template>
                                                                <template lwc:else>
                                                                    <td class="modal-content" key={mapKey.key}>
                                                                        {mapKey.hasLeadingZero}
                                                                    </td>
                                                                </template>
                                                            </template>
                                                            <template lwc:else>
                                                                <td class="modal-content" key={mapKey.key}>
                                                                    <lightning-formatted-number value={mapKey.value}
                                                                        maximum-fraction-digits="2">
                                                                    </lightning-formatted-number>
                                                                </td>
                                                            </template>
                                                        </template>
                                                        <template lwc:else>
                                                            <template lwc:if={mapKey.icon}>
                                                                <td class="modal-content flex-row" key={mapKey.key}
                                                                    data-name={mapKey.value}>
                                                                    <div lwc:if={mapKey.icon}
                                                                        class="navigate-text navigate">
                                                                        {mapKey.value}
                                                                    </div>
                                                                </td>
                                                            </template>
                                                            <template lwc:else>
                                                                <template lwc:if={mapKey.isDate}>
                                                                    <td class="modal-content" key={mapKey.key}>
                                                                        <template lwc:if={mapKey.isIcon}>
                                                                            <svg height="20" data-id={trip.id}
                                                                                data-key={mapKey.key}
                                                                                onclick={handleIcon} width="20"
                                                                                xmlns="http://www.w3.org/2000/svg">
                                                                                <use xlink:href={mapKey.iconUrl}></use>
                                                                            </svg>
                                                                            <lightning-formatted-date-time
                                                                                value={mapKey.value} year="2-digit"
                                                                                month="2-digit" day="2-digit">
                                                                            </lightning-formatted-date-time>
                                                                        </template>
                                                                        <template lwc:else>
                                                                            <lightning-formatted-date-time
                                                                                value={mapKey.value} year="2-digit"
                                                                                month="2-digit" day="2-digit">
                                                                            </lightning-formatted-date-time>
                                                                        </template>
                                                                    </td>
                                                                </template>
                                                                <template lwc:else>
                                                                    <template lwc:if={mapKey.tooltip}>
                                                                        <template lwc:if={mapKey.truncate}>
                                                                            <template lwc:if={trip.isEdited}>
                                                                                <td key={mapKey.key}>
                                                                                    <input class="content-input"
                                                                                        data-input-type="input"
                                                                                        data-name={mapKey.key}
                                                                                        value={mapKey.value}
                                                                                        oninput={handleInput}
                                                                                        placeholder="Enter..." />
                                                                                </td>
                                                                            </template>
                                                                            <template lwc:else>
                                                                                <td class="modal-content tooltipText"
                                                                                    key={mapKey.key}>
                                                                                    <div class="slds-truncate"
                                                                                        style="width: 350px">
                                                                                        {mapKey.value}
                                                                                    </div>
                                                                                    <span class="tooltipValue">
                                                                                        <div lwc:if={mapKey.tIcon}>
                                                                                            <img
                                                                                                src={mapKey.tooltipIcon} />
                                                                                        </div>
                                                                                        {mapKey.tooltipText}
                                                                                    </span>
                                                                                </td>
                                                                            </template>
                                                                        </template>
                                                                        <template lwc:else>
                                                                            <td class="modal-content tooltipText"
                                                                                key={mapKey.key}>
                                                                                {mapKey.value}<span
                                                                                    class="tooltipValue">
                                                                                    <div>
                                                                                        <img class="icon-tooltip"
                                                                                            lwc:if={mapKey.tIcon}
                                                                                            src={mapKey.tooltipIcon} />
                                                                                        <p style="overflow: auto;">
                                                                                            {mapKey.tooltipText}
                                                                                        </p>
                                                                                    </div>
                                                                                </span>
                                                                            </td>
                                                                        </template>
                                                                    </template>
                                                                    <template lwc:else>
                                                                        <template lwc:if={mapKey.onlyLink}>
                                                                            <template lwc:if={mapKey.isLink}>
                                                                                <td class="modal-content"
                                                                                    key={mapKey.key}
                                                                                    onclick={preventEdit}>
                                                                                    <a class="linked"
                                                                                        onclick={linkHandler}
                                                                                        data-id={trip.id}>{mapKey.value}</a>
                                                                                </td>
                                                                            </template>
                                                                        </template>
                                                                        <template lwc:else>
                                                                            <template lwc:if={mapKey.isDropDown}>
                                                                                <template lwc:if={trip.isEdited}>
                                                                                    <td key={mapKey.key}>
                                                                                        <c-dropdown-select
                                                                                            data-id={trip.id}
                                                                                            data-input-type="select"
                                                                                            data-name={mapKey.key}
                                                                                            options={mapKey.dropDownList}
                                                                                            onchange={handleInput}
                                                                                            main-class="default-box-input slds-truncate"
                                                                                            selected-value={mapKey.value}></c-dropdown-select>
                                                                                    </td>
                                                                                </template>
                                                                                <template lwc:else>
                                                                                    <td class="modal-content"
                                                                                        key={mapKey.key}>
                                                                                        {mapKey.value}
                                                                                    </td>
                                                                                </template>
                                                                            </template>
                                                                            <template lwc:else>
                                                                                <template lwc:if={mapKey.isTag}>
                                                                                    <td class="modal-content"
                                                                                        key={mapKey.key}
                                                                                        style="width: 20rem;">
                                                                                        <c-tag-state-list
                                                                                            tags={mapKey.value}
                                                                                            data-id={trip.id}
                                                                                            data-key={mapKey.key}
                                                                                            onremove={handleRemoveTag}>
                                                                                            <svg height="10"
                                                                                                data-key={mapKey.key}
                                                                                                data-id={trip.id}
                                                                                                onclick={handleIcon}
                                                                                                width="20"
                                                                                                xmlns="http://www.w3.org/2000/svg">
                                                                                                <use
                                                                                                    xlink:href={mapKey.iconUrl}>
                                                                                                </use>
                                                                                            </svg>
                                                                                        </c-tag-state-list>
                                                                                    </td>
                                                                                </template>
                                                                                <template lwc:else>
                                                                                    <template lwc:if={mapKey.isAddress}>
                                                                                        <template
                                                                                            lwc:if={trip.isEdited}>
                                                                                            <td key={mapKey.key}>
                                                                                                <c-edit-address
                                                                                                    zip-code={mapKey.value}
                                                                                                    city={mapKey.city}
                                                                                                    data-name={mapKey.key}
                                                                                                    data-input-type="address"
                                                                                                    oninvalidzip={handleInvalidZip}
                                                                                                    onupdate={handleInput}></c-edit-address>
                                                                                            </td>
                                                                                        </template>
                                                                                        <template lwc:else>
                                                                                            <td class="modal-content"
                                                                                                key={mapKey.key}>
                                                                                                {mapKey.value}
                                                                                            </td>
                                                                                        </template>
                                                                                    </template>
                                                                                    <template lwc:else>
                                                                                        <template
                                                                                            lwc:if={mapKey.isNoneEditable}>
                                                                                            <td class="modal-content"
                                                                                                key={mapKey.key}>
                                                                                                {mapKey.value}
                                                                                            </td>
                                                                                        </template>
                                                                                        <template lwc:else>
                                                                                            <template
                                                                                                lwc:if={trip.isEdited}>
                                                                                                <td lwc:if={trip.isEdited}
                                                                                                    key={mapKey.key}>
                                                                                                    <input
                                                                                                        class="content-input"
                                                                                                        data-input-type="input"
                                                                                                        data-name={mapKey.key}
                                                                                                        value={mapKey.value}
                                                                                                        oninput={handleInput}
                                                                                                        placeholder="Enter..." />
                                                                                                </td>
                                                                                            </template>
                                                                                            <template lwc:else>
                                                                                                <td class="modal-content"
                                                                                                    key={mapKey.key}>
                                                                                                    {mapKey.value}
                                                                                                </td>
                                                                                            </template>
                                                                                        </template>
                                                                                    </template>
                                                                                </template>
                                                                            </template>
                                                                        </template>
                                                                    </template>
                                                                </template>
                                                            </template>
                                                        </template>
                                                    </template>
                                                </template>
                                            </template>
                                        </tr>
                                    </template>
                                </template>
                                <template lwc:if={norecord}>
                                    <tr class="norecord">
                                        <template for:each={columns} for:item="head">
                                            <td key={head.id}>----</td>
                                        </template>
                                    </tr>
                                    <tr class="norecord">
                                        <td colspan="100%">
                                            <div class="slds-align_absolute-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60"
                                                    viewBox="0 0 30 30" fill="none">
                                                    <g clip-path="url(#clip0_1230_6278)">

                                                            d="M18.0823 3.75447H18.5V5.09605H18.0823V6.43762H18.5V7.7792H18.0823V8.44998C18.0823 8.91141 18.4563 9.28547 18.9177 9.28547H19.635V8.86773H21.0695V9.28547H22.504V8.86773H23.9385V9.28547H24.6557C25.2238 9.28547 25.4987 8.59023 25.0843 8.20171L24.5887 7.73712L24.303 8.04188L23.3119 7.11268L23.5976 6.80792L22.6064 5.87873L22.3207 6.18349L21.3296 5.25429L21.6153 4.94953L20.6242 4.02034L20.3384 4.3251L19.3473 3.39591L19.633 3.09115L19.1374 2.62655C18.7372 2.25136 18.0823 2.53512 18.0823 3.08369V3.75447Z"

                                                </svg>
