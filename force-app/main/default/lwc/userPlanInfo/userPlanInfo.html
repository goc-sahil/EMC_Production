        <div lwc:if={driverReimbursement} class="slds-tabs_default__content" role="tabpanel"
            aria-labelledby="tab-default-5__item">
            <div class="complaince-detail">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-4 slds-m-right_small">
                        <div class="plan-info-compliance slds-p-around_large">
                            <div class="compliance-header">My Annual Fixed Costs Rates</div>
                            <div class="slds-m-top_medium">
                                <table
                                    class="slds-table slds-table_cell-buffer slds-table_header-hidden bordered-table">
                                    <tr>
                                        <td>Insurance</td>
                                        <td>
                                            <lightning-formatted-number value={insuranceRate} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>License/Registration</td>
                                        <td>
                                            <lightning-formatted-number value={license} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Taxes</td>
                                        <td>
                                            <lightning-formatted-number value={taxes} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Depreciation</td>
                                        <td>
                                            <lightning-formatted-number value={depreciation} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Annual Fixed Costs</td>
                                        <td>
                                            <lightning-formatted-number value={monthlyCost} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>{businessPercent}% of Business Use</td>
                                        <td>
                                            <lightning-formatted-number value={businessUse} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="2">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="slds-m-top_large">
                                <div class="slds-grid slds-grid_vertical">
                                    <div class="total-amount">
                                        <lightning-formatted-number value={totalMonthlyAmount} format-style="currency"
                                            currency-code="USD" minimum-fraction-digits="2">
                                        </lightning-formatted-number>
                                    </div>
                                    <div class="amount-label slds-p-top_x-small">Monthly Fixed Amount</div>
                                </div>
                            </div>
                            <div class="slds-m-top_large" lwc:if={fixedcostadjustment}>
                                <div class="slds-grid slds-grid_vertical">
                                    <div class="total-amount">
                                        <lightning-formatted-number value={fixedcostadjustment} format-style="currency"
                                            currency-code="USD" minimum-fraction-digits="2">
                                        </lightning-formatted-number>
                                    </div>
                                    <div class="amount-label slds-p-top_x-small">Fixed Cost Adjustment</div>
                                </div>
                            </div>

                            <div class="slds-m-top_large" lwc:if={totalMonthlyFixedCost}>
                                <div class="slds-grid slds-grid_vertical">
                                    <div class="total-amount">
                                        <lightning-formatted-number value={totalMonthlyFixedCost}
                                            format-style="currency" currency-code="USD" minimum-fraction-digits="2">
                                        </lightning-formatted-number>
                                    </div>
                                    <div class="amount-label slds-p-top_x-small">Total Monthly Fixed Amount</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-4 slds-m-left_large slds-m-right_small">
                        <div class="plan-info-compliance slds-p-around_large" style="height: 100%">
                            <div class="compliance-header">My Monthly Variable Costs Rates</div>
                            <div class="slds-m-top_medium">
                                <table
                                    class="slds-table slds-table_cell-buffer slds-table_header-hidden bordered-table">
                                    <tr lwc:if={variablefuelprice}>
                                        <td>Gas Rate</td>
                                        <td>
                                            <lightning-formatted-number value={variablefuelprice}
                                                format-style="currency" currency-code="USD" minimum-fraction-digits="4">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Oil/Maintenance</td>
                                        <td>
                                            <lightning-formatted-number value={maintenance} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="4">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Tires</td>
                                        <td>
                                            <lightning-formatted-number value={tires} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="4">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="slds-m-top_large">
                                <div class="slds-grid slds-grid_vertical">
                                    <div class="total-amount">
                                        <template lwc:if={milesZero}>
                                            <div> {milesZero} </div>
                                        </template>
                                        <template lwc:else>
                                            <lightning-formatted-number value={miles} format-style="currency"
                                                currency-code="USD" minimum-fraction-digits="4">
                                            </lightning-formatted-number>
                                        </template>
                                    </div>
                                    <div class="amount-label slds-p-top_x-small">Per Mile</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <c-export-excel></c-export-excel>
</template>
