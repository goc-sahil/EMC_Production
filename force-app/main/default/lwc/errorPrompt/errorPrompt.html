<template>
        <section role="alertdialog" tabindex="0" aria-labelledby="prompt-heading-id" aria-describedby="prompt-message-wrapper" class="slds-modal slds-fade-in-open slds-modal_prompt slds-hide" aria-modal="true">
          <div class="slds-modal__container width-modal">
            <header class="slds-modal__header slds-theme_error slds-theme_alert-texture">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                <lightning-icon icon-name="utility:close" size="x-small">
                    <svg  class="slds-button__icon slds-button__icon_large"
                      aria-hidden="true">
                      <use xlink:href="#close"></use>
                    </svg>
                  </lightning-icon>
                <!-- <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg> -->
                <span class="slds-assistive-text">Close</span>
              </button>
              <h2 class="slds-text-heading_medium" id="prompt-heading-id">{promptHeader}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="prompt-message-wrapper">
              <p  class="slds-align_absolute-center f-size">{promptMessage}</p>
            </div>
            <footer class="slds-modal__footer slds-theme_default">
              <button class="slds-button slds-button_neutral" onclick={handleClose}>Close</button>
            </footer>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open slds-hide promptBackdrops"></div>
</template>
