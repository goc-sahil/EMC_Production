<template>
       <div class="slds-pagination">
          <ul class="slds-button-group-row">
            <template lwc:if={hasPrev}>
               <li class="slds-button-group-item nevigate-icon-left">
                  <a onclick={onPrev}><i class="fa-solid fa-angle-left fa-lg next_button"></i></a>
               </li>
            </template>
           
           
            <template lwc:if={totalpagebutton}>
               <template for:each={totalPagenew} for:item="pageNumber">
                  <li class="slds-button-group-item page_number" key={pageNumber}> 
                     <a data-id={pageNumber} class="slds_link" onclick={onPageClick}>{pageNumber}</a>
                  </li>
               </template>
            </template>
            <template lwc:if={hasNext}>
               <li class="slds-button-group-item nevigate-icon-right">
                 <a onclick={onNext}><i class="fa-solid  fa-angle-right fa-lg next_button"></i></a>
                 </li>
            </template>  
            
          </ul>
       </div>
 </template>
