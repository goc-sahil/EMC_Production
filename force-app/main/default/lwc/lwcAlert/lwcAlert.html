<template>
    <div class="slds-notify slds-notify_alert slds-alert_error slds-align_absolute-center alert_display" role="alert" if:true={showAlert}>
        <span class="slds-assistive-text">error</span>
        <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
            title="Description of icon when needed">
            <lightning-icon icon-name="utility:error" size="x-small" variant="inverse">
              </lightning-icon>
        </span>
        <h2>{alertMessage}</h2>
        <div class="slds-notify__close">
            <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close" onclick={handleClose}>
                <lightning-icon icon-name="utility:close" size="x-small" variant="inverse">
                  </lightning-icon>
                  <span class="slds-assistive-text">Close</span>
            </button>
        </div>
    </div>
</template>
