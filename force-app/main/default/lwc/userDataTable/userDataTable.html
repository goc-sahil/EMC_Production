                                            <div class="" onclick={sort} title={head.name} data-name={head.colName} data-type={head.colType}>
                                                <a  data-name={head.colName} data-type={head.colType} class="head-sort">
                                                    {head.name}
                                                    <template lwc:if={norecord}>
                                                    </template>

                                                        <span class="sort-container">

                                                            </template>

                                                            </template>

                                                                <i class="fa-solid fa-sort-down sort_icon" data-name={head.colName} data-type={head.colType}></i>
                                                            </template>
                                                        </span>
                                                    </template>
                                                </a>
                                            </div>

                                            <div class=""  title={head.name} >
                                                <a   class="head-sort">
                                                    {head.name}
                                                </a>
                                            </div>
                                        </template>
                                       
                                    </th>
                                </template>
                            </template>
                        </tr>
                    </thead>
                    <tbody class="content-body">
                        <template lwc:if={pagedData}>
                            <template for:each={pagedData} for:item="trip">
                                    <tr  key={trip.id} class={trip.rejectedClass}>
                                        <template for:each={trip.keyFields} for:item="mapKey">
                                            <template lwc:if={mapKey.onlyLink}>
                                                <template lwc:if={mapKey.isLink}>
                                                    <td class="modal-content" key={mapKey.key}>
                                                        <a class="linked" onclick={linkHandler} data-id={mapKey.id}>{mapKey.value}</a>
                                                    </td>
                                                </template>
                                            </template>
                                            <template lwc:else>
                                                <template lwc:if={mapKey.istwoDecimalCurrency}>
                                                    <template lwc:if={mapKey.hasLeadingZero}>
                                                        <template lwc:if={mapKey.bold}>
                                                            <td class="modal-content bold-text" key={mapKey.key}>
                                                                ${mapKey.hasLeadingZero}
                                                            </td>
                                                        </template>
                                                        <template lwc:else>
                                                            <td class="modal-content" key={mapKey.key}>
                                                                ${mapKey.hasLeadingZero}
                                                            </td>
                                                        </template>
                                                    </template>
                                                    <template lwc:else>
                                                        <td class="modal-content" key={mapKey.key}><lightning-formatted-number
                                                            value={mapKey.value}
                                                            format-style="currency"
                                                            currency-code="USD"
                                                            maximum-fraction-digits="2">
                                                        </lightning-formatted-number></td>
                                                    </template>
                                                </template>
                                                <template lwc:else>
                                                    <template lwc:if={mapKey.isfourDecimalCurrency}>
                                                        <template lwc:if={mapKey.hasLeadingZero}>
                                                            <template lwc:if={mapKey.bold}>
                                                                <td class="modal-content bold-text" key={mapKey.key}>
                                                                    ${mapKey.hasLeadingZero}
                                                                </td>
                                                            </template>
                                                            <template lwc:else>
                                                                <td class="modal-content" key={mapKey.key}>
                                                                    ${mapKey.hasLeadingZero}
                                                                </td>
                                                            </template>
                                                        </template>
                                                        <template lwc:else>
                                                            <td class="modal-content" key={mapKey.key}><lightning-formatted-number
                                                                value={mapKey.value}
                                                                format-style="currency"
                                                                currency-code="USD"
                                                                maximum-fraction-digits="4">
                                                            </lightning-formatted-number></td>
                                                        </template>
                                                    </template>
                                                    <template lwc:else>
                                                        <template lwc:if={mapKey.twoDecimal}>
                                                            <template lwc:if={mapKey.hasLeadingZero}>
                                                                <template lwc:if={mapKey.bold}>
                                                                    <td class="modal-content bold-text" key={mapKey.key}>
                                                                        {mapKey.hasLeadingZero}
                                                                    </td>
                                                                </template>
                                                                <template lwc:else>
                                                                    <td class="modal-content" key={mapKey.key}>
                                                                        {mapKey.hasLeadingZero}
                                                                    </td>
                                                                </template>
                                                            </template>
                                                            <template lwc:else>
                                                                <td class="modal-content" key={mapKey.key}><lightning-formatted-number
                                                                    value={mapKey.value}
                                                                    maximum-fraction-digits="2">
                                                                </lightning-formatted-number></td>
                                                            </template>
                                                        </template>
                                                        <template lwc:else>
                                                            <template lwc:if={mapKey.icon}>
                                                                <td  class="modal-content flex-row" key={mapKey.key}  data-name={mapKey.value}><div class="slds-m-top_xx-small slds-m-right_small icon-holder"><i  class="fas fa-xs fa-chevron-right navigate"></i></div>{mapKey.value}</td>
                                                            </template>
                                                            <template lwc:else>
                                                                <template lwc:if={mapKey.tooltip}>
                                                                    <template lwc:if={mapKey.truncate}>
                                                                        <td  class="modal-content tooltipText" key={mapKey.key}><div class="slds-truncate" style="width: 10rem;">{mapKey.value}</div><span class="tooltipValue">{mapKey.tooltipText}</span></td>
                                                                    </template>
                                                                    <template lwc:else>
                                                                        <td  class="modal-content tooltipText" key={mapKey.key}>{mapKey.value}<span class="tooltipValue">{mapKey.tooltipText}</span></td>
                                                                    </template>
                                                                </template>
                                                                <template lwc:else>
                                                                    <td  class="modal-content" key={mapKey.key}>{mapKey.value}</td>
                                                                </template>
                                                            </template>
                                                        </template>
                                                    </template>
                                                </template>
                                            </template>
                                        </template>
                                    </tr>
                            </template>
                        </template>
                        <template lwc:if={norecord}>
                            <!-- <tr><td colspan="100%"></td></tr> -->
                            <tr>

                    </tbody>

                                            <template lwc:else>
