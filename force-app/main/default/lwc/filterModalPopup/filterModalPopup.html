<template>
  <div class="chart slds-m-around_medium" lwc:dom="manual"></div>
  <div id="spinner" if:true={spinnerLoad}>
    <div class="spinner-background"></div>
    <div class="spinner-load">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
  <section id="modal" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-hide">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
          onclick={handleCancel}>
          <lightning-icon icon-name="utility:close" size="x-small">
            <svg focusable="false" data-key="check" class="slds-button__icon slds-button__icon_large"
              aria-hidden="true">
              <use xlink:href="#check" class="slds-icon-text-default"></use>
            </svg>
          </lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          {modalHeader}
        </h2>
      </header>
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <div class="slds-p_large slds-align_absolute-center" >
          {modalContent}
        </div>
        <div class="slds-m-around_medium slds-align_absolute-center content_div">
          <lightning-input type="date"  value={filterFromDate} onchange={changeFromHandler}
            date-style="short"></lightning-input>
          <span class="slds-span slds-m-horizontal_x-small">to</span>
          <lightning-input type="date" value={filterToDate} onchange={changeToHandler}
            date-style="short"></lightning-input>
        </div>
      </div>
      <footer class="slds-modal__footer slds-modal__footer">
        <button class="slds-button slds-button_brand slds-align_absolute-center slds-float_right"
          onclick={downloadCSVFile}>
          Download CSV
        </button>
        <button class="slds-button slds-button_neutral slds-align_absolute-center slds-float_right slds-m-right_small"
          onclick={handleCancel}>
          Cancel
        </button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open slds-hide modalBackdrops" id="modalBackdrops"></div>
</template>
