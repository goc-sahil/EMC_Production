<template>
    <lightning-record-edit-form
    object-api-name="GoTo_Webinar__c"
    onsubmit={handleSubmit}
    >
    <lightning-messages></lightning-messages>

    <div class="slds-m-around_medium slds-fade-in-open slds-p-around_large ">

        <c-toast></c-toast>
        <lightning-input-field field-name="Subject__c" data-field="subject" required onchange={handleSubjectChange} value={accountName}></lightning-input-field>
        <lightning-input-field field-name="Description__c" data-field="description" required onchange={handleDescriptionChange} value={textValue}></lightning-input-field>
        <lightning-input-field field-name="Start_Time__c" required onchange={handleStartTimeChange}></lightning-input-field>
        <lightning-input-field field-name="End_Time__c" required onchange={handleEndTimeChange}></lightning-input-field>

        <div class="slds-m-top_medium">
            <lightning-button
            class="slds-align_absolute-center"
                variant="brand"
                type="submit"
                name="save"
                label="Register Webinar"
            >
            </lightning-button>
        </div>
    </div>
    </lightning-record-edit-form>
</template>
